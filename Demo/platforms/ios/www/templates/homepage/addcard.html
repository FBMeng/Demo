<ion-nav-view class="myTitleHeader">
<ion-header-bar class="bar-light bgcolor">
    <div class="buttons ub fa  fa-angle-left back_text" onClick="javascript: history.go(-1);">
    </div>
    <div class="back_text" onClick="javascript: history.go(-1);">返回</div>
    <h1 class="title">添加银行卡</h1>
</ion-header-bar>
<ion-content class="contentBgc">
    <div class="mycard">
        <!--<div class="fa fa-plus add-button" style="padding: 0.5em;"></div>-->
        <select style="border: none;" ng-model="cardInfo.type">
            <option value="x">信用卡</option>
            <option value="c">储蓄卡</option>
        </select>
        <div class="set-mar" style="padding: 0.5em;">卡号</div>
        <input type="text" ng-model="cardInfo.number" placeholder="请输入卡号" class="card-input">
    </div>
    <div class="card-text">目前仅支持中国工商银行储蓄卡及信用卡</div>
    <div class="card-next" ng-click="addCardInfo()">
        <button class="card-btn" >下一步</button>
    </div>

</ion-content>
</ion-nav-view>
