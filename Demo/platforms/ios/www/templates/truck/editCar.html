<ion-nav-view class="myTitleHeader">
<ion-header-bar class="bar-light bgcolor">
	<div class="buttons ub" onClick="javascript: history.go(-1);">
		<img src="img/back.png" class="back">
		<div class="back_text m_color"><b>返回</b></div>
	</div>
	<h1 class="title" style="color: white">编辑车辆</h1>
</ion-header-bar>
<ion-content class="contentBgc">
	<!--<div style="width: 100%;height: 0.6em;background-color: #efeff4;"></div>-->
	<div class="editCon">
		<div class="editLine">
			<div class="floatLeft cartitle">车牌号:</div>
			<div class="floatLeft editValue" ng-model="detail.dnumber">{{detail.dnumber}}</div>
		</div>
		<div class="editLine">
			<div class="floatLeft cartitle">载重(吨):</div>
			<input class="floatLeft editValue" ng-model="detail.dwt" />
		</div>
		<div class="editLine">
			<div class="floatLeft cartitle">驾驶员:</div>
			<input class="floatLeft editValue" ng-model="detail.ddriver" />
		</div>
		<div class="editLine">
			<div class="floatLeft cartitle">联系方式:</div>
			<input class="floatLeft editValue" ng-model="detail.dphone" />
		</div>
	</div>
	<div class="editSave" ng-click="editSave(did)">
		<div class="saveTxt">保 存</div>
	</div>
</ion-content>
